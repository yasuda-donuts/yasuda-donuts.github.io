<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebViewテスト</title>
  </head>
  <body style="background-color: transparent">
    <h1>Android TEST</h1>
    <h2>What's this?</h2>
    ここは、AndroidのWebViewテストをする場所
    <h2>Webview -> Android テスト</h2>
    下のボタンをクリックでToastを表示<br />
    <input
      type="button"
      value="Say hello"
      onClick="showAndroidToast('Hello Android!')"
    />
    <br />
    <div id="output"></div>

    <script type="text/javascript">
      function showAndroidToast(toast) {
        Android.showToast(toast);
        console.log(toast);
      }
      function onButtonClick(text) {
        target = document.getElementById("output");
        target.innerHTML = text;
      }
    </script>
  </body>
</html>
