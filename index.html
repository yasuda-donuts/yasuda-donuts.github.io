<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="transparent" content="true" />
    <title>WebViewテスト</title>
  </head>
  <body>
    <h1>Android TEST</h1>
    <h2>What's this?</h2>
    ここは、AndroidのWebViewテストをする場所
    <h2>Webview -> Android テスト</h2>
    下のボタンをクリックでToastを表示<br />
    <input
      type="button"
      value="Say hello"
      onClick="showAndroidToast('Hello Android!')"
    />
    <br />
    <div id="output"></div>
    <form action="#" method="post">
      <p>
        テキスト入力テスト<br />
        <input type="text" name="name" />
      </p>
      <p><input type="button" value="Confirm" id="button2" /></p>
    </form>

    <script type="text/javascript">
      function showAndroidToast(toast) {
        Android.showToast(toast);
        console.log(toast);
      }
      function onButtonClick(text) {
        target = document.getElementById("output");
        target.innerHTML = text;
      }
    </script>
  </body>
</html>
